<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hangman Game</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">-->
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap-theme.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <header class="page-header">
      <h1 class="text-center">Hangman Game <small>Capital City</small></h1>
    </header>
    <div class="row">
      <div class="col-md-6 col-sm-6">
        <div class="panel panel-default">
          <div class="panel-heading text-center">
            <h3>What city of photo is this?</h3>
          </div>
          <div class="panel-body">
            <div class="thumbnail relative">
              <!--https://pixabay.com/en/international-world-flags-countries-1751293/-->
              <img id="capitalPhoto" src="assets/images/flags.png" alt="Captial Photo">
              <img id="loading" src="assets/images/loading.gif">
              <button id="refreshBtn" class="btn btn-info"><i class="glyphicon glyphicon-refresh"></i></button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-6">
        <div class="thumbnail relative">
          <img id="remainingPhoto" src="assets/images/d-6.jpg" alt="Hangman">
          <div id="remainingGuess"></div>
        </div>
        <div id="currentGuessedWord">
          
        </div>
        <form>
          <div class="form-group">
            <label class="sr-only" for="hangmanInput">Hangman Input</label>
            <input type="text" class="form-control" id="hangmanInput" placeholder="?" maxlength="1">
          </div>
        </form>
        <div id="letterGuessed"></div>
        <div>
          <button id="newGameBtn" class="btn btn-primary">Start New Game</button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="assets/javascript/capital-city.js"></script>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
